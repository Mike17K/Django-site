{% extends "main/base.html" %}

{% load static %}
{% block styles %}{% endblock %}

{% block title %}Sign In{% endblock %}
{% block headtag %}Sign In{% endblock %}

{% block content %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"></div>
<strong>Message: </strong>{{message}}
<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
<span aria-hidden="true">&times;</span>
{% endfor %}


<h3>Sign In</h3>
<form action="/accounts/signin" method="post">
    {% csrf_token %}
    <label for="">Username</label> 
    <input name="username" type="text" id="username" placeholder="Enter your username" Required>
    <br>
    
    <label for="">Password</label> 
    <input name = 'pass1' type="password" id="pass1" placeholder="Enter your Password" Required>
    <br>
    
    <button type="submit" id="">Sign In</button>
</form>
{% endblock %}
